<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幣值轉換器</title>
</head>
<body>
    <h1>幣值轉換器</h1>
    <label for="amount">金額:</label>
    <input type="number" id="amount" placeholder="輸入金額">
    <label for="fromCurrency">從:</label>
    <select id="fromCurrency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="TWD">TWD</option>
        <!-- 可以根據需要添加更多幣種 -->
    </select>
    <label for="toCurrency">到:</label>
    <select id="toCurrency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="TWD">TWD</option>
        <!-- 可以根據需要添加更多幣種 -->
    </select>
    <button onclick="convertCurrency()">轉換</button>
    <p id="result"></p>

    <script>
        function convertCurrency() {
            const amount = document.getElementById('amount').value;
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;
            
            // 示例匯率，實際應用中應該通過API獲取實時匯率
            const exchangeRates = {
                'USD': { 'USD': 1, 'EUR': 0.85, 'TWD': 30 },
                'EUR': { 'USD': 1.18, 'EUR': 1, 'TWD': 35 },
                'TWD': { 'USD': 0.033, 'EUR': 0.028, 'TWD': 1 }
            };

            const result = amount * exchangeRates[fromCurrency][toCurrency];
            document.getElementById('result').innerText = `結果: ${result.toFixed(2)} ${toCurrency}`;
        }
    </script>
</body>
